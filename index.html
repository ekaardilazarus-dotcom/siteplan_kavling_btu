<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peta Kavling</title>

  <!-- CSS nanti menyusul -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- JUDUL -->
  <h1>DATA Kavling</h1>

  <!-- SEARCH -->
  <div id="search-container">
    <input
      type="text"
      id="search"
      placeholder="Cari blok / kavling (contoh: KR15_1)"
      autocomplete="off"
    />
    <ul id="search-results"></ul>
  </div>

  <!-- MAP SVG -->
  <div id="map">
    <!-- SVG akan di-load oleh script.js -->
  </div>

  <!-- POPUP SERTIFIKAT -->
  <div id="certPopup" class="popup hidden">
    <h3>Data Sertifikat Kavling</h3>

    <input
      type="password"
      id="kodeAkses"
      placeholder="Masukkan kode akses"
    />

    <button id="cekData">
      Lihat Sertifikat
    </button>

    <div id="hasilData" class="rekap-box"></div>

    <button onclick="closePopup()">
      Tutup
    </button>
  </div>

  <!-- SCRIPT -->
  <script src="script.js"></script>

</body>
</html>
