<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>DATA BTU MALANG</title>
  <link rel="stylesheet" href="css/style.css?v=4">
</head>
<body>

  <h1>DATA BTU MALANG</h1>

  <!-- CONTAINER TOMBOL DI KIRI -->
  <div id="button-container">
    <button id="resetZoom">Lihat Semua Area</button>
    <button id="searchByCertificate" class="cert-btn">
      <span>ğŸ“‹</span>
      Cari berdasarkan Sertifikat
    </button>
  </div>

  <!-- SEARCH BOX DI KANAN -->
  <div id="search-container">
    <div class="search-row">
      <input id="search" placeholder="Cari kavling..." disabled>
    </div>
    <ul id="search-results"></ul>
  </div>
  
  <!-- POPUP HASIL KAVLING (AKAN DITAMBAHKAN OLEH JS) -->
  <div id="kavlingPopupContainer"></div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- MODAL PENCARIAN SERTIFIKAT -->
  <div id="certificateModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>ğŸ” Pencarian Berdasarkan Sertifikat</h3>
        <button class="close-modal">&times;</button>
      </div>
      
    <!-- GANTI modal-body di dalam certificateModal -->
<div class="modal-body modal-body-new">
  <!-- KOLOM KIRI: Input Pencarian -->
  <div class="modal-left-column">
    <!-- Sertifikat Induk -->
    <div class="cert-column">
      <h4>Sertifikat Induk</h4>
      <input type="text" id="certInduk" placeholder="Contoh: B.4462 atau 12.06.000001394.0" class="cert-input-enhanced">
      <button id="searchInduk" class="search-btn-enhanced">
        <span>ğŸ”</span> Cari Induk
      </button>
    </div>
    
    <!-- SHGB -->
    <div class="cert-column">
      <h4>SHGB</h4>
      <input type="text" id="certSHGB" placeholder="Contoh: B.00350 atau PH.C34" class="cert-input-enhanced">
      <button id="searchSHGB" class="search-btn-enhanced">
        <span>ğŸ“„</span> Cari SHGB
      </button>
    </div>
    
    <!-- SHM -->
    <div class="cert-column">
      <h4>SHM</h4>
      <input type="text" id="certSHM" placeholder="Contoh: 12.06.000000510.0 atau SHM 8088" class="cert-input-enhanced">
      <button id="searchSHM" class="search-btn-enhanced">
        <span>ğŸ </span> Cari SHM
      </button>
    </div>
    
    <!-- Nama SHM -->
    <div class="cert-column">
      <h4>Nama SHM</h4>
      <input type="text" id="certNamaSHM" placeholder="Contoh: RACHEL RAGATA atau UMANG GIANTO" class="cert-input-enhanced">
      <button id="searchNamaSHM" class="search-btn-enhanced">
        <span>ğŸ‘¤</span> Cari Nama
      </button>
    </div>
  </div>
  
  <!-- KOLOM KANAN: Hasil Pencarian -->
  <div class="modal-right-column">
    <h4 style="margin: 0 0 15px 0; color: #333; font-size: 16px; font-weight: 600; padding-bottom: 10px; border-bottom: 2px solid #666; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
      Hasil Pencarian
    </h4>
    <div id="certificateResults" class="results-box">
      <p class="placeholder" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        Hasil pencarian akan ditampilkan di sini...
      </p>
    </div>
  </div>
</div>
      
      <div class="modal-footer">
        <button id="clearAll" class="secondary-btn">Bersihkan Semua</button>
        <button id="closeModal" class="primary-btn">Tutup</button>
      </div>
    </div>
  </div>

  <script src="js/script.js?v=4"></script>
</body>
</html>
