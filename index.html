<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>DATA BTU MALANG</title>
  <link rel="stylesheet" href="css/style.css?v=4">
</head>
<body>

  <h1>DATA BTU MALANG</h1>

  <!-- CONTAINER TOMBOL DI KIRI -->
  <div id="button-container">
    <button id="resetZoom">Lihat Semua Area</button>
    <button id="searchByCertificate" class="cert-btn">
      <span>ğŸ“‹</span>
      Cari berdasarkan Sertifikat
    </button>
  </div>

  <!-- SEARCH BOX DI KANAN -->
  <div id="search-container">
    <div class="search-row">
      <input id="search" placeholder="Cari kavling..." disabled>
    </div>
    <ul id="search-results"></ul>
  </div>
  
  <!-- POPUP HASIL KAVLING (AKAN DITAMBAHKAN OLEH JS) -->
  <div id="kavlingPopupContainer"></div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- MODAL PENCARIAN SERTIFIKAT -->
  <div id="certificateModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>ğŸ” Pencarian Berdasarkan Sertifikat</h3>
        <button class="close-modal">&times;</button>
      </div>
      
      <div class="modal-body">
        <!-- Kolom 1: Sertifikat Induk -->
        <div class="cert-column">
          <h4>Sertifikat Induk</h4>
          <input type="text" id="certInduk" placeholder="Masukkan nomor sertifikat..." class="cert-input">
          <button id="searchInduk" class="search-btn">
            <span>ğŸ”</span> Cari Induk
          </button>
        </div>
        
        <!-- Kolom 2: SHGB -->
        <div class="cert-column">
          <h4>SHGB</h4>
          <input type="text" id="certSHGB" placeholder="Masukkan nomor SHGB..." class="cert-input">
          <button id="searchSHGB" class="search-btn">
            <span>ğŸ“„</span> Cari SHGB
          </button>
        </div>
        
        <!-- Kolom 3: SHM -->
        <div class="cert-column">
          <h4>SHM</h4>
          <input type="text" id="certSHM" placeholder="Masukkan nomor SHM..." class="cert-input">
          <button id="searchSHM" class="search-btn">
            <span>ğŸ </span> Cari SHM
          </button>
        </div>
        
        <!-- Kolom 4: Nama SHM (BARU) -->
        <div class="cert-column">
          <h4>Nama SHM</h4>
          <input type="text" id="certNamaSHM" placeholder="Masukkan nama pemilik..." class="cert-input">
          <button id="searchNamaSHM" class="search-btn">
            <span>ğŸ‘¤</span> Cari Nama
          </button>
        </div>
        
        <!-- Area Hasil Pencarian -->
        <div class="results-section">
          <h4>Hasil Pencarian</h4>
          <div id="certificateResults" class="results-box">
            <p class="placeholder">Hasil akan ditampilkan di sini...</p>
          </div>
        </div>
      </div>
      
      <div class="modal-footer">
        <button id="clearAll" class="secondary-btn">Bersihkan Semua</button>
        <button id="closeModal" class="primary-btn">Tutup</button>
      </div>
    </div>
  </div>

  <script src="js/script.js?v=4"></script>
</body>
</html>
